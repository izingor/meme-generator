<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <header class="main-header flex align-items" id="top">
        <ul class="clean-list flex ">
            <li class="flex align-items"><a href="#" onclick="toggleGallery()">Gallery</a></li>
            <li class="flex align-items"><a href="#">Memes</a></li>
        </ul>
    </header>
    <main>
        <div class="main-container main-layout flex column even">
            <div class="meme-editor flex even align-items">
                <div class="canvas-container" id="canvas">
                    <canvas width="400" height="400"></canvas>
                </div>
                <div class="controller">
                    <div class="line-control flex  align-items">
                        <select class="line-select">
								<option value="top">Text 1</option>
								<option value="bottom">Text 2</option>
							</select>
                        <!-- <button class="remove-btn round-btn">Clear</button> -->
                    </div>
                    <div class="txt-input flex align-items ">
                        <input class="line-input" type="text" placeholder="Enter text here" />
                    </div>
                    <!-- <div class="color-control flex  align-items  space"> -->
                    <div class="fill-color-box flex  align-items ">
                        <input id="fill" class="fill-color" type="color" value="#FFFFFF" />
                        <label for="fill">Fill</label>
                    </div>
                    <div class="stroke-color-box flex align-items justify-content space">
                        <input id="outline" class="stroke-color" type="color" value="#FFFFFF" />
                        <label for="">Outline</label>
                    </div>

                    <!-- </div> -->
                    <div class="font-control flex align-items justify-content">
                        <button class="font-increase size-btn">A+</button>
                        <button class="font-decrease size-btn">A-</button>
                    </div>
                    <div class="social-container flex justify-content align-items space">
                        <a href="#" onclick="onDownload(this)">
                            <button class="round-btn social-btn download">Download</button>
                        </a>
                        <button class="round-btn social-btn share-btn">Share</button>
                        <button class="round-btn social-btn save-btn">Save</button>
                    </div>
                    <div class="upload-file flex  align-items justify-content column">
                        <!-- <p>Upload your image</p> -->
                        <input type="file" class="file-input">
                        <!-- <button class="round-btn upload-btn">Upload</button> -->
                    </div>

                    <div class="font-family-control flex justify-content align-items">
                        <select class="font-family-select">
                            <option value="Impact">Impact</option>
                            <option value="Arial">Arial</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Courier">Courier New</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="gallery-container main-layout "></div>
        </div>
    </main>
    <footer></footer>

    <script src="js/services/events.service.js"></script>
    <script src="js/services/upload.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
