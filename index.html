<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <header class='main-header flex '>
        <ul class="clean-list">
            <li><a href="#" onclick="toggleGallery()">Gallery</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </header>
    <main>
        <div class="main-container main-layout flex column even">
            <div class="meme-editor flex even align-items">
                <div class="canvas-container">
                    <canvas width="450" height="450"></canvas>
                </div>
                <div class="contoroller flex column around align-items">
                    <select class="line-select">
                        <option value="top">Top line</option>
                        <option value="bottom">Bottom</option>
                    </select>
                    <input class="line-input" type="text" placeholder="Enter text here">
                    <p>fill color</p>
                    <button class="font-decrease">-</button>
                    <input class="fill-color" type="color">
                    <p>stroke color</p>
                    <input class="stroke-color" type="color">
                    <button class="font-increase">+</button>
                </div>
            </div>
            <div class="gallery-container main-layout flex wrap even">
            </div>
        </div>

    </main>
    <footer></footer>




    <script src="js/services/meme.service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
